name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.153.2'
          extended: true
      
      - name: Verify submodules
        run: |
          ls -la themes/
          ls -la themes/LoveIt/ || echo "LoveIt theme not found"
      
      - name: Build with Hugo
        run: |
          hugo version
          hugo --gc --minify --baseURL "https://nguyentranthanhsang0111.github.io/BMTTNC_ThanhSang_2718/"
      
      - name: Check public folder
        run: |
          ls -la public/ | head -20
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
